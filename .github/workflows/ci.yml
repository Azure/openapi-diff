name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target-folder: drop-linux
            node-version: 18.x
          - os: windows-latest
            target-folder: drop
            node-version: 22.x

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm ci
        run: npm ci

      - name: lint
        run: npm run lint

      - name: prettier
        run: npm run prettier

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6'

      - name: test
        run: npm test
