trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:
- script: npm install
  displayName: npm install
- script: npm test
  displayName: test
- script: npm pack
  displayName: pack
- task: CopyFiles@2
  displayName: 'Copy Files to: drop'
  inputs:
    Contents: '*.tgz'
    TargetFolder: drop
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: $(Build.SourcesDirectory)/drop

- job: Windows
  pool:
    vmImage: "windows-2019"

  steps:
    - task: CredScan@2
      inputs:
        toolMajorVersion: 'V2'

    - task: PostAnalysis@1
      inputs:
        AllTools: false
        APIScan: false
        BinSkim: false
        CodesignValidation: false
        CredScan: true
        FortifySCA: false
        FxCop: false
        ModernCop: false
        PoliCheck: false
        RoslynAnalyzers: false
        SDLNativeRules: false
        Semmle: false
        TSLint: false
        ToolLogsNotFoundAction: 'Standard'


